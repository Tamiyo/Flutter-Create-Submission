name: Eden
description: A pantry helping app!

version: 1.0.0+1

environment:
  sdk: ">=2.1.0-dev.9.4.flutter-f9ebf21297 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+1

  progress_hud: ^1.1.0
  url_launcher: ^5.0.2
  flutter_staggered_grid_view: ^0.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
  - family: Teko
    fonts:
      - asset: fonts/Teko-Regular.ttf

  - family: OpenSans
    fonts:
    - asset: fonts/OpenSans-Regular.ttf
      weight: 400

    - asset: fonts/OpenSans-Italic.ttf
      weight: 400
      style: italic

    - asset: fonts/OpenSans-Bold.ttf
      weight: 700