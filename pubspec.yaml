name: Eden
description: A pantry helping app!

version: 1.0.0+1

environment:
  sdk: ">=2.1.0-dev.9.4.flutter-f9ebf21297 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+1

  progress_hud: ^1.1.0
  url_launcher: ^5.0.2
  splashscreen: ^1.2.0
  flutter_staggered_grid_view: ^0.2.7

  flutter_hooks: ^0.2.1
  flare_flutter: ^1.3.2
  clippy_flutter: ^1.1.0
  flare_splash_screen: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
  - family: Xbox
    fonts:
      - asset: fonts/Xbox.ttf

  - family: Playstation
    fonts:
      - asset: fonts/Playstation.ttf

  - family: Teko
    fonts:
      - asset: fonts/Teko-Regular.ttf

  - family: OpenSans
    fonts:
    - asset: fonts/OpenSans-Light.ttf
      weight: 300

    - asset: fonts/OpenSans-Light.ttf
      weight: 300
      style: italic

    - asset: fonts/OpenSans-Regular.ttf
      weight: 400

    - asset: fonts/OpenSans-Italic.ttf
      weight: 400
      style: italic

    - asset: fonts/OpenSans-SemiBold.ttf
      weight: 600

    - asset: fonts/OpenSans-SemiBoldItalic.ttf
      weight: 600
      style: italic

    - asset: fonts/OpenSans-Bold.ttf
      weight: 700

    - asset: fonts/OpenSans-BoldItalic.ttf
      weight: 700
      style: italic

    - asset: fonts/OpenSans-ExtraBold.ttf
      weight: 800

    - asset: fonts/OpenSans-ExtraBoldItalic.ttf
      weight: 800
      style: italic